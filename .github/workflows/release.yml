name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}

env:
  RUST_BACKTRACE: 1

jobs:
  dist:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            package: deb
          - os: macos-15-intel
            target: x86_64-apple-darwin
          - os: macos-15
            target: aarch64-apple-darwin
          - os: windows-2022
            target: x86_64-pc-windows-msvc
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            container: fedora:40
            package: rpm

    container: ${{ matrix.container }}

    steps:
      - uses: actions/checkout@v4

      - name: Install build deps (Fedora)
        if: ${{ matrix.container == 'fedora:40' }}
        run: |
          dnf -y update
          dnf -y install cargo rust rpm-build openssl-devel pkg-config make gcc

      - name: Install build deps (Ubuntu)
        if: ${{ matrix.os == 'ubuntu-22.04' && matrix.container == '' }}
        run: sudo apt-get update && sudo apt-get install -y rpm pkg-config libssl-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cargo-dist
        shell: bash
        run: |
          cargo install cargo-dist --locked --force

      - name: Ensure cargo bin in PATH
        shell: bash
        run: |
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"
          if [ -d "C:/Users/runneradmin/.cargo/bin" ]; then echo "C:/Users/runneradmin/.cargo/bin" >> "$GITHUB_PATH"; fi

      - name: Build and package
        env:
          DIST_TARGET: ${{ matrix.target }}
        run: |
          cargo dist build --target $DIST_TARGET --tag ${{ github.ref_name }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.target }}${{ matrix.package && format('-{0}', matrix.package) || '' }}
          path: target/dist/*

  publish:
    needs: dist
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
