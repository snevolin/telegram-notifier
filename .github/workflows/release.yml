name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}

env:
  RUST_BACKTRACE: 1

jobs:
  dist:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            host: x86_64-unknown-linux-gnu
          - os: macos-15
            target: x86_64-apple-darwin
            host: x86_64-apple-darwin
          - os: macos-15
            target: aarch64-apple-darwin
            host: aarch64-apple-darwin
          - os: windows-2022
            target: x86_64-pc-windows-msvc
            host: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Install build deps (Ubuntu)
        if: startsWith(matrix.os, 'ubuntu')
        run: sudo apt-get update && sudo apt-get install -y rpm pkg-config libssl-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cargo-dist (prebuilt)
        shell: bash
        run: |
          set -euo pipefail
          VERSION=0.30.2
          HOST="${{ matrix.host }}"
          CARGOBIN="$HOME/.cargo/bin"
          mkdir -p "$CARGOBIN"
          cargo install cargo-dist --locked --force --version "$VERSION"
          echo "$CARGOBIN" >> "$GITHUB_PATH"
          if [[ -x "$CARGOBIN/cargo-dist" ]]; then
            echo "CARGO_DIST=$CARGOBIN/cargo-dist" >> "$GITHUB_ENV"
          elif [[ -x "$CARGOBIN/dist" ]]; then
            echo "CARGO_DIST=$CARGOBIN/dist" >> "$GITHUB_ENV"
          fi

      - name: Show cargo-dist version
        shell: bash
        run: |
          $CARGO_DIST --version

      - name: Build and package
        env:
          DIST_TARGET: ${{ matrix.target }}
          DIST_TAG: ${{ github.ref_name }}
        shell: bash
        run: |
          $CARGO_DIST build --target $DIST_TARGET --tag $DIST_TAG --artifacts=global

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.target }}
          path: target/dist/*

  publish:
    needs: dist
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
